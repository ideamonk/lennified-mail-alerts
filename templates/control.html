{% extends 'base.html' %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}
    <div class='mainpanel'>
        <div class='steps'>
            <h3>Your settings</h3>
        </div>
        <div class='steps'>
            <br/>
            <div class='monitoring'>
                <div class='m_email' style='{{disable_style}}'>{{monitor_email}}</div>
                <div style='height:110px;'>&nbsp;</div>
                <div class='m_twitter' style='{{disable_style}}'>@{{monitor_twitter}}</div>
            </div>
        </div>
        <div class='steps'>
            <div class='clear'>
                <a class="button" href="{{enable_url}}" onclick="this.blur();"><span>{{enable_or_disable}} sms alerts</span></a>
            </div>
        </div>
    </div>
    <div style='height:100px;'>&nbsp;</div>
{% endblock %}
